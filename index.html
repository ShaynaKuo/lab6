  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Build your own delicious burgers!">
    <title>Build-a-Burger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ingredients.css">
</head>
<body>

    <!-- First Burger -->
    <h1 class="burger-title">Nana's Classic Burger</h1>
    <h2>The Best Burger</h2>
    <h3>Only $9.99</h3>

    <div class="burger">
        <div class="bun-top"></div>
        <div class="cheese"></div>
        <div class="tomato"></div>
        <div class="onion"></div>
        <div class="meatball"></div>
        <div class="meatball"></div>
        <div class="pickle"></div>
        <div class="patty"></div>
        <div class="bun-bottom"></div>
        <div class="plate"></div>
    </div>

    <hr>

    <!-- Second, More Premium Burger -->
    <h1 class="burger-title">Nana's Deluxe Burger</h1>
    <h2>Ultimate Gourmet Experience</h2>
    <h3>Only $14.99</h3>

    <div class="burger">
        <div class="bun-top"></div>
        <div class="bacon"></div>
        <div class="cheese"></div>
        <div class="lettuce"></div>
        <div class="tomato"></div>
        <div class="onion"></div>
        <div class="meatball"></div>
        <div class="meatball"></div>
        <div class="meatball"></div>
        <div class="pickle"></div>
        <div class="cheese"></div>
        <div class="patty"></div>
        <div class="patty"></div>
        <div class="bun-bottom"></div>
        <div class="plate"></div>
    </div>

</body>
</html>
